name: shadertoy-rs
version: "0.1.0"
author: Federico Menozzi <federicogmenozzi@gmail.com>
about: Desktop client for Shadertoy
args:
    - width:
        short: W
        long: width
        takes_value: true
        default_value: "600"
        help: Sets window width
    - height:
        short: H
        long: height
        takes_value: true
        default_value: "400"
        help: Sets window height
    - not_from_shadertoy:
        short: n
        long: not-from-shadertoy
        help: For shaders not copy-pasted from Shadertoy
    - texture0:
        long: texture0
        takes_value: true
        default_value: "textures/brickwall.jpg"
        help: Path to 2D RGB texture for iChannel0
    - texture1:
        long: texture1
        takes_value: true
        default_value: "textures/landscape.jpg"
        help: Path to 2D RGB texture for iChannel1
    - texture2:
        long: texture2
        takes_value: true
        default_value: "textures/whitenoise.jpg"
        help: Path to 2D RGB texture for iChannel2
    - texture3:
        long: texture3
        takes_value: true
        default_value: "textures/woodgrain.jpg"
        help: Path to 2D RGB texture for iChannel3
    - shader:
        short: s
        long: shader
        takes_value: true
        index: 1
        default_value: "shaders/default.frag"
        help: Path to fragment shader
